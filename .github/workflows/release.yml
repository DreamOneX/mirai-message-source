name: release

on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Gradle build
        run: ./gradlew build buildPlugin

      - name: Move,rename packages
        id: package
        run: |
          mkdir packages
          mv build/mirai/*.jar packages/
          cd packages
          mv *.mirai.jar mms.jar

      - name: Auto release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            packages/*.jar
            LICENSE
